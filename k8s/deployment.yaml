apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-nest
  labels:
    app: ms-nest
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: ms-nest
  template:
    metadata:
      labels:
        app: ms-nest
    spec:
      containers:
      - name: ms-nest
        image: us-central1-docker.pkg.dev/gen-lang-client-0327407143/ms-nest-repo/ms-nest:latest
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: ms-nest-secret
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
